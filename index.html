<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元和集·会员注册中心</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 80px auto 100px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(255, 165, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #ff7f00;
    }
    p {
      color: #666;
      font-size: 15px;
    }
    .step {
      margin: 30px 0;
    }
    .step-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #ff8c1a;
      font-size: 18px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ffd699;
      border-radius: 8px;
      font-size: 14px;
      background: #fff8ed;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px 0;
      background-color: #ff8c1a;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #e67a00;
    }
    .tips {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
    .login-link {
      font-size: 14px;
      margin-top: 20px;
    }
    .tabbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #eee;
      padding: 10px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }
    .tabbar a {
      text-decoration: none;
      color: #999;
      font-size: 14px;
    }
    .tabbar a.active {
      color: #ff7f00;
      font-weight: bold;
    }
  </style>
  <script>
    // 限制页面只能在微信内打开
    const ua = navigator.userAgent.toLowerCase();
    if (!ua.includes("micromessenger")) {
      document.addEventListener("DOMContentLoaded", function () {
        document.body.innerHTML = '<div style="text-align:center;padding:80px 20px;font-size:16px;line-height:1.8;color:#444;">请在微信中打开本页面以继续操作。</div>';
        document.title = "请使用微信打开";
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>欢迎加入元和集</h1>
    <p>我们为您提供专业的陪跑式健康服务，产品由官方平台提供，您可通过下方入口注册并领取专属礼包</p>

    <div class="step">
      <div class="step-title">注册账号</div>
      <form id="myForm">
        <input type="text" id="phone" placeholder="请输入手机号" required />
        <input type="password" id="password" placeholder="请输入设置密码" required />
        <button type="submit" class="button">一键注册并跳转</button>
      </form>
    </div>

    <div class="step" id="giftSection" style="display:none;">
      <div class="step-title">领取礼包</div>
      <p style="font-size: 14px; color: #555;">请完成官方平台注册后再点击下方按钮领取礼包</p>
      <a id="giftBtn" href="http://blx.longliqi.com/goodDetail.html?goods_id=203" target="_blank" class="button">→ 我已完成注册，前往礼包页面</a>
    </div>

    <div class="login-link">
      已有账号？<a href="#" onclick="alert('此处将跳转到登录页，功能开发中')">点击登录</a>
    </div>

    <div class="tips">
      * 注册时将同步创建您在官方平台与元和集的账户，仅接收一次验证码。<br>
      * 元和集提供陪跑与服务支持，产品发货由倍莱鲜平台完成。
    </div>
  </div>

  <div class="tabbar">
    <a href="index.html" class="active">首页</a>
    <a href="vip.html">会员权益</a>
    <a href="profile.html">我的</a>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      if (!/^1[3-9]\d{9}$/.test(phone)) {
        alert("请输入有效的手机号");
        return;
      }

      fetch("https://run.mocky.io/v3/55fd0664-4b79-41eb-9f7d-27cd3182eb13", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone, password })
      }).then(() => {
        alert("注册成功，请在新页面完成验证码验证");
        window.open(`http://blx.longliqi.com/register.html?referee_id=1749824&mobile=${encodeURIComponent(phone)}`, '_blank');
        document.getElementById("giftSection").style.display = 'block';
      }).catch(() => {
        alert("注册失败，请稍后再试");
      });
    });
  </script>
</body>
</html>
