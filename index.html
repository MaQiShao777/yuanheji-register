<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心 - 品牌名称</title>
    <style>
        /* 共用样式（与首页一致的部分已省略） */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
        }
        
        .navbar, .footer {
            /* 保持与首页相同样式 */
        }
        
        /* 个人中心专属样式 */
        .profile-header {
            background: linear-gradient(135deg, #4a6bdf, #2a4fcf);
            color: white;
            padding: 70px 20px 20px;
            margin-top: 50px;
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            margin-right: 15px;
            background: #eee url('default-avatar.png') no-repeat center;
            background-size: cover;
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .vip-badge {
            background: linear-gradient(135deg, #ffcc00, #ff9500);
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }
        
        .user-desc {
            font-size: 13px;
            opacity: 0.9;
        }
        
        /* 资料卡片 */
        .profile-card {
            background: white;
            margin: 15px;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title .edit-btn {
            font-size: 12px;
            color: #666;
            text-decoration: none;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .info-label {
            width: 80px;
            color: #666;
        }
        
        .info-value {
            flex: 1;
        }
        
        /* 礼包进度 */
        .gift-progress {
            margin-top: 20px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .progress-bar {
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #ff9500, #ffcc00);
            border-radius: 3px;
        }
        
        /* 功能入口 */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .action-item {
            padding: 10px 0;
        }
        
        .action-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 5px;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .action-label {
            font-size: 12px;
            color: #666;
        }
        
        /* 退出按钮 */
        .logout-btn {
            display: block;
            text-align: center;
            color: #ff5e3a;
            margin: 30px 15px;
            padding: 12px;
            border: 1px solid #ffddd5;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 共用导航栏 -->
    <nav class="navbar">
        <a href="index.html">
            <img src="logo.png" alt="品牌logo" class="logo">
        </a>
        <div class="nav-btns">
            <a href="vip.html" class="nav-btn vip">会员中心</a>
            <span class="nav-btn">我的</span>
        </div>
    </nav>

    <!-- 个人资料头图 -->
    <div class="profile-header">
        <div class="avatar" id="userAvatar"></div>
        <div class="user-info">
            <div class="username">
                <span id="username">未登录用户</span>
                <span class="vip-badge" id="vipBadge" style="display:none;">VIP会员</span>
            </div>
            <div class="user-desc" id="userDesc">点击登录查看完整信息</div>
        </div>
    </div>

    <!-- 资料卡片 -->
    <div class="profile-card">
        <div class="card-title">我的资料 <a href="#" class="edit-btn">编辑</a></div>
        <div class="info-item">
            <div class="info-label">会员状态</div>
            <div class="info-value" id="vipStatus">未开通</div>
        </div>
        <div class="info-item">
            <div class="info-label">注册时间</div>
            <div class="info-value" id="registerTime">-</div>
        </div>
        <div class="info-item">
            <div class="info-label">最后登录</div>
            <div class="info-value" id="lastLogin">-</div>
        </div>
        
        <div class="gift-progress">
            <div class="progress-header">
                <span>会员礼包进度</span>
                <span>65%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- 功能入口 -->
    <div class="action-grid">
        <a href="vip.html" class="action-item">
            <div class="action-icon">💎</div>
            <div class="action-label">会员中心</div>
        </a>
        <a href="knowledge.html" class="action-item">
            <div class="action-icon">📚</div>
            <div class="action-label">知识库</div>
        </a>
        <a href="upload.html" class="action-item">
            <div class="action-icon">📤</div>
            <div class="action-label">数据上传</div>
        </a>
        <a href="#" class="action-item">
            <div class="action-icon">⚙️</div>
            <div class="action-label">设置</div>
        </a>
    </div>

    <!-- 退出按钮 -->
    <a href="javascript:logout()" class="logout-btn">退出登录</a>

    <!-- 共用底部导航 -->
    <div class="footer">
        <a href="index.html" class="footer-item">首页</a>
        <a href="knowledge.html" class="footer-item">知识</a>
        <a href="upload.html" class="footer-item">上传</a>
        <a href="profile.html" class="footer-item active">我的</a>
    </div>

    <script>
        // 用户数据模拟（实际应从接口获取）
        function loadUserData() {
            // 检查登录状态
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            
            if (isLoggedIn) {
                document.getElementById('username').textContent = '张小明';
                document.getElementById('userDesc').textContent = 'ID: 10086 | 黄金会员';
                document.getElementById('vipBadge').style.display = 'inline-block';
                document.getElementById('vipStatus').textContent = '黄金会员 (有效期至2024-12-31)';
                document.getElementById('registerTime').textContent = '2023-05-15';
                document.getElementById('lastLogin').textContent = '刚刚';
                document.getElementById('userAvatar').style.backgroundImage = 'url(user-avatar.jpg)';
            } else {
                document.getElementById('username').textContent = '未登录用户';
                document.getElementById('userDesc').textContent = '点击登录查看完整信息';
                document.getElementById('vipStatus').textContent = '未开通';
            }
        }
        
        // 退出登录
        function logout() {
            localStorage.removeItem('isLoggedIn');
            alert('已退出登录');
            loadUserData();
        }
        
        // 页面加载时执行
        window.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            
            // 微信环境检测
            if (/MicroMessenger/i.test(navigator.userAgent)) {
                document.documentElement.style.setProperty('--safe-area-top', 'env(safe-area-inset-top)');
            }
        });
    </script>
</body>
</html>
